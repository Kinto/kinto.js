on:
  push:
    branches:
      - master
  pull_request:

name: CI
jobs:
  chore:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Print environment
        run: |
          node --version
          npm --version
          python --version
          pip --version

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: pip install kinto

      - name: Run tests
        run: npm test
